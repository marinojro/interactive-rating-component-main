<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container">
    <div class="box">
      <section class="image-star"><img src="images/icon-star.svg" alt="image-star"></section>
      
      <section class="text">
        <h1 class="title">How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
      </section>

      <section class="notes">
        <input class="selector" type="button" value="1">
        <input class="selector" type="button" value="2">
        <input class="selector" type="button" value="3">
        <input class="selector" type="button" value="4">
        <input class="selector" type="button" value="5">
      </section>
      
      <button class="submit">Submit</button>
    </div>
  </main>
